<div class="form-group row">
    <label class="col-1 col-form-label">С</label>
    <div class="col-10">
        <input class="form-control" type="date" ng-model='first_date'>
    </div>
</div>
<div class="form-group row">
    <label class="col-1 col-form-label">По</label>
    <div class="col-10">
        <input class="form-control" type="date" ng-model='last_date'>
    </div>
</div>
<div class="form-group row">
    <input ng-model='input' id="add_worker" type="search" class="form-control col-9" placeholder="Введите фамилию" uib-typeahead="worker for worker in allWorkers | filter:$viewValue | limitTo:5">
    <input class="form-control col-3" type="button" value="Add" ng-click="add()">
</div>
<div ng-repeat='man in people' style="margin-bottom: 7px">
    <outputPeople></outputPeople>
    <button class="btn btn-outline-primary" ng-click='delete(man)'>X</button>
</div>
